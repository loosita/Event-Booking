name: Event-booking

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t event-booking:latest .

      - name: Run container
        run: docker run -d -p 3000:3000 --name event-booking-test event-booking:latest

      - name: Cleanup container
        run: |
          docker stop event-booking-test
          docker rm event-booking-test
